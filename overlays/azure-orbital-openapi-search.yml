definitions:
  TagsObject:
    type: object
    properties:
      tags:
        type: object
        additionalProperties:
          type: string
        description: Resource tags.
    description: Tags object for patch operations.
  GroundStationListResult:
    type: object
    properties:
      value:
        type: array
        items:
          $ref: '#/definitions/GroundStation'
        description: A list of ground station resources.
      nextLink:
        type: string
        description: The URL to get the next set of results.
        readOnly: true
    description: Response for the ListGroundStations API service call.
  GroundStation:
    type: object
    properties:
      properties:
        x-ms-client-flatten: true
        allOf:
          - $ref: '#/definitions/GroundStationsProperties'
        description: Properties of the Ground Station.
    allOf:
      - $ref: >-
          ../../../../../../common-types/resource-management/v5/types.json#/definitions/TrackedResource
    description: Ground Station contains one or more antennas.
  Capability:
    type: string
    description: Capability of the Ground Station.
    enum:
      - EarthObservation
      - Communication
    x-ms-enum:
      name: Capability
      modelAsString: true
  EdgeSitesProperties:
    type: object
    required:
      - globalCommunicationsSite
    properties:
      globalCommunicationsSite:
        allOf:
          - $ref: '#/definitions/ResourceReference'
        description: A reference to global communications site.
    description: Properties object for an edge site.
  PartnerRouter:
    type: object
    readOnly: true
    properties:
      name:
        type: string
        readOnly: true
        description: The unique name of the partnerRouter.
    description: One of the partner routers within a global communications site.
  LocationData:
    type: object
    required:
      - city
      - district
      - country
    properties:
      city:
        type: string
        description: The city of the location (e.g., Miami).
      district:
        type: string
        description: >-
          For example, the state (e.g., Florida), province (e.g., Ontario), or
          region (e.g., Tuscany) of the location.
      country:
        type: string
        description: The nation (e.g., United States of America) of the location.
      closestAzureRegion:
        type: string
        description: The name of the closest Azure region, (e.g., westus2).
      extra:
        type: string
        x-nullable: true
        description: >-
          Any extra information needed to uniquely identify the location (e.g.,
          zip code).
    description: Describes a location outside of Azure.
  GlobalCommunicationsSiteType:
    type: string
    enum:
      - Edge
      - GroundStation
    x-ms-enum:
      name: GlobalCommunicationsSiteType
      modelAsString: true
    description: >-
      The type of the global communications site. groundStations can only use
      sites of type GroundStation, and edgeSites can only use sites of type
      Edge.
  GlobalCommunicationsSitesProperties:
    type: object
    properties:
      locationData:
        allOf:
          - $ref: '#/definitions/LocationData'
        description: Describes the location of the global communications site.
      globalCommunicationsSiteType:
        type: string
        allOf:
          - $ref: '#/definitions/GlobalCommunicationsSiteType'
        description: The type of the global communications site. EdgeSite or GroundStation.
      partnerRouters:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/PartnerRouter'
        x-ms-identifiers: []
        description: Partner routers connected to this site.
      partnerSiteBandwidth:
        type: integer
        format: int64
        minimum: 0
        readOnly: true
        description: >-
          The bandwidth per partner router cross-connection at this global
          communications site, measured in bits per second.
    description: Properties object for a global communications site.
  GlobalCommunicationsSite:
    type: object
    properties:
      properties:
        x-ms-client-flatten: true
        allOf:
          - $ref: '#/definitions/GlobalCommunicationsSitesProperties'
        description: The properties bag for this resource.
    allOf:
      - $ref: >-
          ../../../../../../common-types/resource-management/v5/types.json#/definitions/ProxyResource
    description: A site where the Orbital network is connected to a partner network.
  GlobalCommunicationsSiteListResult:
    type: object
    properties:
      value:
        type: array
        items:
          $ref: '#/definitions/GlobalCommunicationsSite'
        description: A list of global communications sites.
      nextLink:
        type: string
        description: The URL to get the next set of results.
        readOnly: true
    description: Response for an API service call that lists Global Communications Sites.
  EdgeSite:
    type: object
    required:
      - properties
    properties:
      properties:
        x-ms-client-flatten: true
        allOf:
          - $ref: '#/definitions/EdgeSitesProperties'
        description: The properties bag for this resource.
    allOf:
      - $ref: >-
          ../../../../../../common-types/resource-management/v5/types.json#/definitions/TrackedResource
    description: A customer's reference to a global communications site site.
  EdgeSiteListResult:
    type: object
    properties:
      value:
        type: array
        items:
          $ref: '#/definitions/EdgeSite'
        description: A list of edge site resources.
      nextLink:
        type: string
        description: The URL to get the next set of results.
        readOnly: true
    description: Response for an API service call that lists Edge Sites.
  L2ConnectionsProperties:
    type: object
    required:
      - edgeSite
      - edgeSitePartnerRouter
      - groundStation
      - groundStationPartnerRouter
      - vlanId
    properties:
      provisioningState:
        type: string
        readOnly: true
        allOf:
          - $ref: '#/definitions/ProvisioningState'
        description: >-
          The current state of the resource's creation, deletion, or
          modification.
      circuitId:
        type: string
        readOnly: true
        description: >-
          Globally-unique identifier for this connection that is to be used as a
          circuit ID.
      edgeSite:
        allOf:
          - $ref: '#/definitions/ResourceReference'
        description: >-
          A reference to an Microsoft.Orbital/edgeSites resource to route
          traffic for.
      edgeSitePartnerRouter:
        type: object
        x-ms-client-flatten: true
        required:
          - name
        x-ms-mutability:
          - read
          - create
        properties:
          name:
            type: string
            description: >-
              The unique name of the partner router that cross-connects with the
              Orbital Edge Router at the edge site.
        description: >-
          The name of the partner router that cross-connects with the Orbital
          Edge Router at the edge site.
      groundStation:
        allOf:
          - $ref: '#/definitions/ResourceReference'
        description: >-
          A reference to an Microsoft.Orbital/groundStations resource to route
          traffic for.
      groundStationPartnerRouter:
        type: object
        x-ms-client-flatten: true
        required:
          - name
        x-ms-mutability:
          - read
          - create
        properties:
          name:
            type: string
            description: >-
              The unique name of the partner router that cross-connects with the
              Orbital Edge Router at the ground station site.
        description: >-
          The name of the partner router to establish a connection to within the
          ground station.
      vlanId:
        type: integer
        format: int32
        minimum: 1
        maximum: 4094
        description: The VLAN ID for the L2 connection.
    description: Properties object for an L2 Connection.
  L2Connection:
    type: object
    required:
      - properties
    properties:
      properties:
        x-ms-client-flatten: true
        allOf:
          - $ref: '#/definitions/L2ConnectionsProperties'
        description: The properties bag for this resource.
    allOf:
      - $ref: >-
          ../../../../../../common-types/resource-management/v5/types.json#/definitions/TrackedResource
    description: >-
      Connects an edge site to an orbital gateway and describes what layer 2
      traffic to forward between them.
  L2ConnectionListResult:
    type: object
    properties:
      value:
        type: array
        items:
          $ref: '#/definitions/L2Connection'
        description: A list of L2 Connection resources.
      nextLink:
        type: string
        description: The URL to get the next set of results.
        readOnly: true
    description: Response for an API service call that lists L2 Connections.
  ResourceIdListResult:
    type: object
    properties:
      value:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              description: The Azure Resource ID.
        description: A list of Azure Resource IDs.
      nextLink:
        type: string
        description: The URL to get the next set of results.
        readOnly: true
    description: >-
      Response for an API service call that lists the resource IDs of resources
      associated with another resource.
  ProvisioningState:
    type: string
    enum:
      - Creating
      - Succeeded
      - Failed
      - Canceled
      - Updating
      - Deleting
    x-ms-enum:
      name: ProvisioningState
      modelAsString: true
    description: The current state of the resource's creation, deletion, or modification.
    readOnly: true
  GroundStationsProperties:
    type: object
    required:
      - capabilities
      - globalCommunicationsSite
    properties:
      city:
        type: string
        description: City of ground station.
      capabilities:
        type: array
        items:
          $ref: '#/definitions/Capability'
        description: Ground station capabilities.
      providerName:
        type: string
        description: Ground station provider name.
      longitudeDegrees:
        type: number
        description: Longitude of the ground station in decimal degrees.
      latitudeDegrees:
        type: number
        description: Latitude of the ground station in decimal degrees.
      altitudeMeters:
        type: number
        description: Altitude of the ground station.
      releaseMode:
        type: string
        enum:
          - Preview
          - GA
        x-ms-enum:
          name: releaseMode
          modelAsString: true
        readOnly: true
        description: Release Status of a ground station.
      globalCommunicationsSite:
        allOf:
          - $ref: '#/definitions/ResourceReference'
        description: A reference to global communications site.
    description: List of ground station resource properties.
  ProvisionedBandwidth:
    type: object
    readOnly: true
    properties:
      mbps:
        type: integer
        format: int32
        minimum: 0
        readOnly: true
        description: >-
          The approximate number of megabits per second that are provisioned for
          the partner on this global communications site.
    description: >-
      The approximate bandwidth provisioned for a partner on a global
      communications site.
  ResourceReference:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: Resource ID.
    description: Resource Reference.
